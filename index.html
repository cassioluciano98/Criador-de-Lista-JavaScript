<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link de Estilos-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!--Font Awesome CDN JS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Link JS-->
    <script defer src="js/app.js"></script>
    

    <title>Criador de Listas</title>
</head>
<body>

    <div class="todo-container">

        <header>
            <h1>Todo Avancado</h1>
        </header>


        <form id="todo-form">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que voce vai fazer?">
            
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>

            </div><!--Form Control 1 -->

        </form><!--To Do Form-->


            <form id="edit-form" class="hide">
                <p>Edite sua tarefa</p>
                <div class="form-control" >
                    <input type="text" id="edit-input" />
                    <button type="submit">
                        <i class="fa-solid fa-check-double"></i>
                    </button>
                </div><!-- Div Form Control 2 -->

                <button id="cancel-edit-btn">Cancelar</button>

            </form><!--Edit Form-->


        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar..." />
            <button id="erase-button">
              <i class="fa-solid fa-delete-left"></i>
            </button>
                </form>
            </div><!--Div Search-->


            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                  </select><!--Select Filter-->
            </div><!--Div Filter-->


        </div><!--Div Toolbar-->

        <div id="todo-list">

            <!-- 

          Template
          
            <div class="todo">
                <h3>Estou fazendo algo aqui...</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div> -->

        </div><!-- Div To Do List -->
    </div><!--Div To Do Container-->
</body>
</html>
